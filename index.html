<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hub â€” Hugo Barbelivien</title>
    <style>
      :root {
        --bg: #0f121f;
        --text: #eaebef;
        --muted: rgba(234, 235, 239, 0.72);
        --stroke: rgba(234, 235, 239, 0.14);
        --card: rgba(234, 235, 239, 0.06);
        --accent: #dcc6f8;
        --accent2: #cf70bc;
        --terminal: #46ff9a;
      }

      * { box-sizing: border-box; }

      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: var(--bg);
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      }

      a { color: inherit; }

      body {
        background: linear-gradient(120deg, #0b0f1a 0%, #0f121f 30%, #121333 65%, #0f121f 100%);
        background-size: 220% 220%;
        animation: bgShift 18s ease-in-out infinite;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background:
          radial-gradient(900px circle at 30% 25%, rgba(220, 198, 248, 0.12), transparent 58%),
          radial-gradient(700px circle at 70% 65%, rgba(207, 112, 188, 0.10), transparent 55%),
          radial-gradient(520px circle at 80% 18%, rgba(220, 198, 248, 0.08), transparent 55%);
        animation: haloFloat 14s ease-in-out infinite;
        pointer-events: none;
        z-index: 0;
      }

      body::after {
        content: "";
        position: fixed;
        inset: 0;
        background-image:
          repeating-linear-gradient(
            0deg,
            rgba(234, 235, 239, 0.030) 0px,
            rgba(234, 235, 239, 0.030) 1px,
            transparent 2px,
            transparent 5px
          );
        opacity: 0.35;
        mix-blend-mode: overlay;
        pointer-events: none;
        z-index: 0;
      }

      .wrap {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 34px;
        position: relative;
        z-index: 1;
      }

      .card {
        width: min(860px, 100%);
        border: 1px solid var(--stroke);
        background: rgba(234, 235, 239, 0.055);
        border-radius: 22px;
        padding: 28px;
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: "";
        position: absolute;
        inset: -1px;
        background:
          radial-gradient(480px circle at 10% 15%, rgba(220, 198, 248, 0.18), transparent 58%),
          radial-gradient(520px circle at 85% 30%, rgba(207, 112, 188, 0.12), transparent 62%);
        filter: blur(18px);
        opacity: 0.55;
        pointer-events: none;
      }

      .card::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(15, 18, 31, 0.30);
        pointer-events: none;
      }

      .content {
        position: relative;
        z-index: 1;
      }

      .badge {
        display: inline-block;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid var(--stroke);
        color: var(--muted);
        font-size: 12px;
        letter-spacing: 0.2px;
      }

      .name {
        margin: 14px 0 8px;
        font-size: clamp(34px, 4.5vw, 54px);
        line-height: 1.05;
        letter-spacing: -0.03em;
      }

      .role {
        margin: 0 0 14px;
        color: rgba(234, 235, 239, 0.86);
        font-size: 14px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .intro {
        margin: 0;
        color: var(--muted);
        line-height: 1.6;
        font-size: 16px;
        max-width: 56ch;
      }

      .actions {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 12px 16px;
        border-radius: 16px;
        border: 1px solid var(--stroke);
        background: rgba(234, 235, 239, 0.06);
        text-decoration: none;
        cursor: pointer;
        transition: transform 160ms ease, background 160ms ease, border-color 160ms ease, box-shadow 160ms ease;
        user-select: none;
      }

      .btn:hover {
        transform: translateY(-1px) scale(1.01);
        background: rgba(234, 235, 239, 0.09);
        border-color: rgba(234, 235, 239, 0.22);
      }

      .btn-primary {
        background: linear-gradient(180deg, rgba(220, 198, 248, 0.22), rgba(234, 235, 239, 0.10));
        border-color: rgba(220, 198, 248, 0.35);
        box-shadow:
          0 0 0 1px rgba(207, 112, 188, 0.06),
          0 12px 36px rgba(207, 112, 188, 0.12);
      }

      .btn-primary:hover {
        border-color: rgba(220, 198, 248, 0.55);
        box-shadow:
          0 0 0 1px rgba(220, 198, 248, 0.12),
          0 14px 40px rgba(207, 112, 188, 0.16);
      }

      .btn-tertiary {
        background: transparent;
        border-color: rgba(234, 235, 239, 0.10);
        color: rgba(234, 235, 239, 0.78);
      }

      .btn-tertiary:hover {
        border-color: rgba(70, 255, 154, 0.28);
        box-shadow: 0 10px 30px rgba(70, 255, 154, 0.08);
      }

      .tip {
        margin-top: 18px;
        padding: 14px 14px;
        border-radius: 16px;
        border: 1px solid rgba(234, 235, 239, 0.10);
        background: rgba(15, 18, 31, 0.20);
        color: rgba(234, 235, 239, 0.70);
        max-width: 62ch;
      }

      .tip-title {
        font-size: 13px;
        color: rgba(234, 235, 239, 0.86);
        margin-bottom: 6px;
      }

      .tip-body {
        font-size: 13px;
        line-height: 1.55;
      }

      .reveal {
        opacity: 0;
        transform: translateY(10px);
        transition:
          opacity 420ms cubic-bezier(0.2, 0.65, 0.3, 1),
          transform 420ms cubic-bezier(0.2, 0.65, 0.3, 1);
        transition-delay: var(--d, 0ms);
      }

      html.is-ready .reveal {
        opacity: 1;
        transform: translateY(0);
      }

      [data-reveal="1"] { --d: 60ms; }
      [data-reveal="2"] { --d: 140ms; }
      [data-reveal="3"] { --d: 220ms; }
      [data-reveal="4"] { --d: 300ms; }
      [data-reveal="5"] { --d: 360ms; }
      [data-reveal="6"] { --d: 420ms; }
      [data-reveal="7"] { --d: 520ms; }

      @media (max-width: 860px) {
        .card { padding: 22px; }
        .actions { gap: 9px; }
        .btn { width: 100%; }
      }

      @keyframes bgShift {
        0% { background-position: 0% 20%; }
        50% { background-position: 100% 80%; }
        100% { background-position: 0% 20%; }
      }

      @keyframes haloFloat {
        0% { transform: translate3d(0, 0, 0); }
        50% { transform: translate3d(0, -12px, 0); }
        100% { transform: translate3d(0, 0, 0); }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <section class="card">
        <div class="content">
          <span class="badge reveal" data-reveal="1">Hub</span>
          <h1 class="name reveal" data-reveal="2">Hugo Barbelivien</h1>

          <p class="intro reveal" data-reveal="4">Trois faÃ§ons de dÃ©couvrir mon travail. Choisissez votre expÃ©rience.</p>

          <div class="actions">
            <a class="btn btn-primary reveal" data-reveal="5" href="classic.html">DÃ©couvrir le portfolio</a>
            <a class="btn reveal" data-reveal="6" href="game.html">Lancer le jeu</a>
            <a class="btn btn-tertiary reveal" data-reveal="7" href="terminal.html">Portfolio terminal</a>
          </div>

          <div class="tip reveal" data-reveal="7">

            <div class="tip-body">Si quelque chose ne fonctionne pasâ€¦<br>Alt + F4<br>(Solution universelle depuis 1995)</div>
          </div>
        </div>
      </section>
    </div>

    <script>
      const playIntro = () => {
        document.documentElement.classList.remove("is-ready");
        void document.body.offsetHeight;
        document.documentElement.classList.add("is-ready");
      };

      window.addEventListener("DOMContentLoaded", playIntro);
      window.addEventListener("pageshow", playIntro);
    </script>
  </body>
</html>
